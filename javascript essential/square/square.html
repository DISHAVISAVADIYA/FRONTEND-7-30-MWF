<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>square</title>
    <style>
        body{
            text-align: center;
        }
        input,button{
            margin-top: 50px;
            height: 30px;
            width: 40%
        }
        #result{
            color:red ;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <input type="text" id="no">
    <br>
    <button onclick="sq()">click</button>
    <p id="result"></p>
   </body>
   <script>
    function sq(){
        var a=document.getElementById("no").value;
        var total=Math.pow(a,2);
        document.getElementById("result").innerHTML = "Answer is = " + total;

    }
   </script>
</html>
