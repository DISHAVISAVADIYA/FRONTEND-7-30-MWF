<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop control with logical operator</title>
</head>
<body>
    
</body>
<script>
    var x;
    for(x=0;x<=10;x++){
        if(x==2){
            continue;
        }
        document.write(x , "<br>")

    }
    document.write("<hr>")
    var i;
    for(i=0;i<=10;i++){
        if(i==5 || i==8){
            continue;

        }
        document.write(i , "<br>")

    }
</script>
</html>
