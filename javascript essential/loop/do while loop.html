<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do while</title>
</head>
<body>
    
</body>
<script>
    document.write("<h3>true condition </h3>")
    let a=1;
    do{
        document.write(a);
        a++
    }
    while(a<10);
    document.write("<h3>fasle condition </h3>")
    let b=5;
    do{
        document.write(b)
        b++
    }
    while(a>10);

</script>
</html>
