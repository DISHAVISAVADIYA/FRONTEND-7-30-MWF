<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for loop control using break</title>
</head>
<body>
    
</body>
<script>
    let i;
    for(i=0;i<=50;i++){
        if(i==25){
            break;
        }
        document.write(i,"<br>")
    }
    document.write("<hr>")
    let a;
    for(a=0;a<=100;a++){
        if(a==11){
            break;
        }
        document.write(a,"<br>")

    }


</script>
</html>
