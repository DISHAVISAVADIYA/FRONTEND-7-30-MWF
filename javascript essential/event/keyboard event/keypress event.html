<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keypress event</title>
</head>
<body>
    <p id="para">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Provident repellat quod qui aliquam quibusdam veritatis natus iusto, animi, esse ducimus tempora vel unde dolores libero soluta illum magnam. Non, ratione!</p>
    <button onkeypress="test()">click</button>
</body>
<script>
    function test(){
        document.getElementById("para").innerHTML="hello world";
        document.getElementById("para").style="color: red; font-size: 30px; transition: 1s linear";
        alert ("welcome");

    }
</script>
</html>
