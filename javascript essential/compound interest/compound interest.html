<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>compound interest</title>
    <style>
        body{
            text-align: center;
            line-height: 50px;
        }
        input{
            height: 30px;
            width:50%;
            margin-top: 5%;
        }
        #result{
            color: red;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <input type="text" placeholder="enter amount" id="amount"><br>
    <input type="text" placeholder="time duration" id="time"><br>
    <input type="text" placeholder="interest" id="rate"><br>
    <button onclick="ci()">click</button>
    <p id="result"></p>
 
</body>
<script>
    function ci(){
        var a=document.getElementById("amount").value;
        var t=document.getElementById("time").value;
        var r=document.getElementById("rate").value;
        var total=a*(Math.pow((1+r/100),r));
        document.getElementById("result").innerHTML = total;
    }
</script>
</html>
