<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for each loop sum</title>
</head>
<body>
    
</body>
<script>
    document.write("<h2>addition in array useing for each loop</h2>")
    a=[1,2,10,10,5];
   var sum=0
    a.forEach(test);
    function test(v){
        sum= sum+v;
        // 0+1+2+10+10+5
    }
    document.write(sum);

    document.write("<h2>multiplication in array useing for each loop</h2>");
    array=[5,2,2,4];
    var multi=1;
    array.forEach(multiplication);
    function multiplication(i){
        multi=multi*i
        // 1*5*2*2*4 
    }
    document.write(multi);

</script>
</html>
