<!DOCTYPE html>
<html lang="en">

    <title>find odd and even number</title>
</head>
<body>
    
</body>
<script>
    let a=prompt("add a number");
    if(a%2==!0){
        document.write("this is odd number ");
    }
    else{
        document.write("this is even number ");

    }
</script>
</html>
