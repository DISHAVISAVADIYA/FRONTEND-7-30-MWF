<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>find out average of given sum using prompt </title>
</head>
<body>

</body>
<script type="text/javascript">
	var n1=parseInt(prompt("enter n1 number"));
	var n2=parseInt(prompt("enter n2 number"));
	var n3=parseInt(prompt("enter n3 number"));
	var total=(n1+n2+n3)/3;
	document.write(total);
</script>
</html>
