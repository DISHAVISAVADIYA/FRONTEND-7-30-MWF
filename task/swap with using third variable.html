<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swaping with using third variable</title>
</head>
<body>
    
</body>
<script>
    let a=1;
    let b=2;
    let c;
    document.write("value of a is:" +" "+ a, "<br>");
    document.write("value of b is:" + " "+ b, "<br>");


    c=a;
    a=b;
    b=c;
    document.write("value of a after swapping is: "+ " "+ a , "<br>");
    document.write("value of a after swapping is: "+ " "+b);


</script>
</html>
