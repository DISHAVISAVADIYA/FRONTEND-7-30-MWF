<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>getElementById().style</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
<style>
    div{
        border: 1px solid black;
        height: 200px;
        width: 30%;
    }
</style>
</head>
<body>
    <center>   
         <p id="para">hello world</p>
    <button onclick="test()">click here</button>
    <hr>
    <div id="box" onmouseenter="test1()" onmouseleave="leave()">

    </div>
</center>

</body>
<script>
    function test(){
    document.getElementById("para").style="color: green; background-color: red; font-size: 50px; transition: 2s;"
    }
    function test1(){
        document.getElementById("box").style="background-image: linear-gradient(pink,yellow,green);"
    }
    function leave(){
        document.getElementById("box").style="background-color: pink"
    }
</script>
</html>
