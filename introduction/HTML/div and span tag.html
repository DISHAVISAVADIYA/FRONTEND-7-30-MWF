<html>
<head>
<title>div & span tag
</title>
<style>
div{
border: 5px solid red;
}
span{
border: 5px double black;
}
.a{
border: 2px dashed green;
height:40px;
}
.b{
border: 6px dotted blue;
height: 30px;
}
#abc{
border: 7px solid blue;

}
#xyz{
border: 4px double black;

</style>
</head>
<body>
<h3>div</h3>
<div>
This is div tag.
</div>
<br>
<hr>
<br>
<h3>span</h3>
<span>
This is span tag.
</span>
<br>
<hr>
<br>
<h3 text-align="center">class</h3>
<div class="a">
hello world
</div>
<br>
<hr>
<br>
<div class="b">
hello world
</div>
<br>
<hr>
<br>
<h3>id</h3>
<span class="a" id="abc"> welcome </span>
<br>
<hr>
<br>
<span class="a" id="xyz"> welcome </span>





</body>


</html>
