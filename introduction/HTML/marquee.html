<html>
<head>
<title>marquee tag
</title>
<style>
img{
width: 200px;
}
</style>
</head>
<body>
<marquee> Hello World (default) </marquee>
<br>
<hr>
<br>
<marquee direction="right">Hello World (right direction)</marquee>
<br>
<hr>
<br>
<marquee direction="up">Hello World (up direction)</marquee>
<br>
<hr>
<br>
<marquee direction="down">Hello World (down direction)</marquee>
<br>
<hr>
<hr>
<hr>
<br>
<marquee> 
<img src="river img.jpg">  </img></marquee>	
<br>
<hr>
<br>
<marquee direction="up"> 
<img src="book img.jpg"> </img></marquee>	
<br>
<hr>
<br><marquee direction="down"> 
<img src="nature img.jpg">  </img></marquee>	
</body>
</html>
