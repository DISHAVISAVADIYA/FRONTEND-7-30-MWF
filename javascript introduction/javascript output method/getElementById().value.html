<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>document.getElementById().value</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <style>
        table{
            border: 1px solid black;
            height: auto;
            width: 100%;
            padding: auto;
            align: center;
            font-size: 30px;
            text-transform: capitalize;
           
        }
        td{
            border: 1px solid black;
        }
        th{
            background: black;
            color: white;
        }
        
        
        tr{
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
        <th> no. </th>
        <th>image </th>
        <th>name</th>
        <th>select </th>
        <th>price</th>
        <th>action</th>


        </tr>
        <tr>
            <td>1</td>
            <td><img src="n1.jpg" height="80px" width="100px"></td>
            <td>painting</td>
            <td><input id="qty" type="number" min="1" max="5" value="1" onchange="test()"></td>
            <td><input id="price" type="text" value="2000"  ></td>
            <td><a href="#">Delete</a></td>
         </tr>
        <tr>
            <td colspan="6" style="border: 1px solid blue; text-align:right">Total price of all product = <label id="total">2000 </label></td>
        </tr>
       



    </table>
</body>
<script>
function test(){
    var a=document.getElementById("qty").value;
    var b=document.getElementById("price").value;
    var c=a*b;
  document.getElementById("total").innerHTML=c;
}


</script>
</html>
